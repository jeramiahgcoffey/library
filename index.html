<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Book Case</title>
    </head>
    <body>
        <div class="header">
            <h1>Book Case</h1>
        </div>
        <div class="btn-open-modal noselect">Add Book</div>
        <div class="add-book-modal">
            <div class="modal-content">
                <div class="btn-close-modal noselect">X</div>
                <h2>Add Book to Library</h2>
                <form id="add-book-form">
                    <input
                        class="input"
                        type="text"
                        id="title"
                        name="title"
                        placeholder="Title"
                        required
                    /><br />

                    <input
                        class="input"
                        type="text"
                        id="author"
                        name="author"
                        placeholder="Author"
                        required
                    /><br />

                    <input
                        class="input"
                        type="text"
                        id="pages"
                        name="pages"
                        placeholder="# of Pages"
                        required
                    /><br />
                    <input
                        class="checkbox"
                        type="checkbox"
                        id="has-read"
                        value="true"
                    />
                    <label for="status">Check if already read</label><br />
                    <input
                        class="btn-submit"
                        type="submit"
                        id="btn-add-book"
                        value="Add Book"
                    />
                </form>
            </div>
        </div>
        <div id="library-container"></div>
        <div class="overlay"></div>
        <script src="script.js"></script>
    </body>
</html>
